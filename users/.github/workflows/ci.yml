name: Users Service CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'users/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'users/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./users

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup Node.js
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: users/package-lock.json

    # Step 3: Start MongoDB
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: '6.0'

    # Step 4: Install dependencies
    - name: Install dependencies
      run: npm ci

    # Step 5: Create .env file for tests
    - name: Create .env file
      run: |
        cat > .env << EOF
        PORT=5001
        NODE_ENV=test
        FRONTEND_URL=http://localhost:5173
        MONGO_URI=mongodb://localhost:27017/users_test_db
        JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}
        JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
        BCRYPT_ROUNDS=12
        EOF

    # Step 6: Run tests
    - name: Run Jest tests
      run: npm test

    # Step 7: Upload test results
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.node-version }}
        path: users/coverage/

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./users

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: users/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check for syntax errors
      run: node --check src/**/*.js || true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    defaults:
      run:
        working-directory: ./users

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Build success
      run: echo " Build completed successfully"